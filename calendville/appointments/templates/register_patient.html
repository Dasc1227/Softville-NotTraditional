{% extends "layout.html" %}

{% block title %} Registrar paciente {% endblock %}

{% block content %}
<div class="form-small">

  {% if error %}
    <div class="alert alert-danger" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
      {{error}}
    </div>
  {% endif %}

  {% if success %}
    <div class="alert alert-warning" role="alert">
      {{success}}
    </div>
  {% endif %}

  <div class="card">
    <div class="card-body">
      <h1>Registrar paciente</h1>
      <hr/>
      <form id="form_register_patient" action="{% url 'register_patient' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="d-grid gap-2">
          <button name="submit_button" type="submit" class="btn btn-primary btn-lg">Registrar</button>
        </div>
      </form>
    </div>
  </div>  
</div>
{% endblock %}
