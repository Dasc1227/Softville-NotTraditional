{% extends "layout.html" %}

{% block content %}


        <div class="row">
            <h2>Registrar Cita</h2>
        </div>
        <hr>
        <form  id="form_register_appointment" action="{% url 'register_appointment' %}" method="post">
            <div class="form-group">
                <div class="row item-group">
                    <div class="col-sm-3">
                        <label for="labelDate">Fecha de la Cita</label>
                        <input type="date" class="form-control" id="inputDate" name = "inputDate" placeholder="12/09/2020" required >
                    </div>
                    <div class="col-sm-3">
                        <label for="labelTime">Hora de la Cita</label>
                        <input type="datetime" class="form-control" id="inputTime" name="inputTime" placeholder="12:00" required>
                    </div>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <label for="labelLastName">Apellido del Paciente</label>
                    <input type="text" class="form-control" id="inputLastName" name="inputName" placeholder="Sr. Alex..." required>
                </div>
                <div class="col-sm-3">
                    <label for="labelName">Nombre del Paciente</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Sr. Alex..." required>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <label for="labelProfessional">Profesional Encargado</label>
                    <input type="text" class="form-control" id="inputProfessional"  name = "inputProfessional" placeholder="Dr..." required>
                </div>
                <div class="col-sm-3">
                    <label for="labelRegister">Nombre del que registra</label>
                    <input type="text" class="form-control" id="inputRegister" name ="inputRegister" placeholder="..." required>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <label for="labelName">Estado de la Cita</label>
                    <select class="form-control" id="status" required name="status" >
                        <option>Pendiente</option>
                        <option>Asistió</option>
                        <option>No se presentó</option>
                        <option>Cancelada</option>
                    </select>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </div>
        </form>

{% endblock %}
