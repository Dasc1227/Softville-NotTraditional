{% extends "layout.html" %}

{% block content %}


        <div class="row">
            <h2>Registrar Cita</h2>
        </div>
        <hr>
        <form  id="form_register_appointment" action="{% url 'register_appointment' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="row item-group">
                    <div class="col-sm-3">
                        <label for="labelDate">Fecha de la Cita</label>
                        <input type="date" class="form-control" id="inputDate" name = "inputDate" placeholder="12/09/2020" required >
                    </div>
                    <div class="col-sm-3">
                        <label for="labelTime">Hora de la Cita</label>
                        <input type="datetime" class="form-control" id="inputTime" name="inputTime" placeholder="12:00" required>
                    </div>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <label for="labelLastName">Apellido del Paciente</label>
                    <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Sr. Alex..." required>
                </div>
                <div class="col-sm-3">
                    <label for="labelLastName">Nombre del Paciente</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Sr. Alex..." required>
                </div>
            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <label for="labelName">Cedula del paciente</label>
                    <input type="text" class="form-control" id="inputPatientID" name="inputPatientID" placeholder="11...." required>
                </div>
                <div class="col-sm-3">
                    <label for="labelName">Profesional Encargado</label>
                    <select class="form-control" id="workerSelected" required name="workerSelected" >
                        {% for worker in workers %}
                            <option value="{{worker.email}}">{{worker.last_name}} {{worker.first_name}}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <div class="row item-group">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </div>
        </form>
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible col-12 mx-1" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <span class="fieldWrapper">
                        {{ key }}:{{ value }}
                    </span>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    
{% endblock %}
