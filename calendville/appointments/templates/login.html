{% extends "layout.html" %}

{% block content %}
    <div id="login_container">
        <h2>Inicio de sesión</h2>

        <hr />

        {% if error %}
            <div>{{error}}</div>
        {% endif %}

        {% if login_attempts %}
            <div>Quedan {{ login_attempts }} intentos.</div>
        {% elif user_blocked == False %}
            <div>El usuario está bloqueado.</div>
        {% endif %}

        <form id="form_login" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
              <div class="form-group">
                    <label for="email">Correo</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Correo">
              </div>
              <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
              </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
{% endblock %}
