{% extends "layout.html" %}

{% block content %}
  <div id="login-container">
    
    {% if error %}
      <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        {{error}}
      </div>
    {% endif %}

    {% if login_attempts %}
      <div class="alert alert-warning" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        Quedan {{ login_attempts }} intentos.
      </div>
    {% elif user_blocked == False %}
      <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        El usuario está bloqueado.
      </div>
    {% endif %}

    <div class="card">
      <div class="card-body">
        <h2>Inicio de sesión</h2>
        <hr/>
        <form id="form_login" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
          <div class="mb-3">
            <label for="email">Correo</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Correo" required>
          </div>
          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
          <div class="d-grid gap-2">
            <button id="submit" type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
